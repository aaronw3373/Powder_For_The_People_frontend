<!DOCTYPE html>
<html>
<head>
  <title>Powder For Me</title>
  <meta charset="utf-8">
    <meta name="description" content="Aaron Powder For All">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


<!-- START CONTENT HERE -->
    <div class="container">

      <div class="row" id="header">
        <div class="col-xs-12">
          <h1 id="pp">Powder For The People</h1>
          <h1 id="pm">Powder For Me</h1>
        </div>
      </div>

      <div class="row" id="about_search_login">
        <div class="col-xs-2" id="about_button">About</div>
        <div class="col-xs-4" id="search">
          <form>
            <input type="text" name="search" placeholder=" Search Resorts" id="search_box">
            <input type="submit" value="Search" id="search_button">
          </form>
        </div>
        <div class="col-xs-6" id="loggin">
          <form>
            <input type="text" name="username" placeholder=" username" id="usn">
            <input type="password" name="password" placeholder=" password" id="psw">
            <input type="submit" value="Sign in" id="login_button">
            <input type="submit" value="Sign up" id="signUp_button">
          </form>
        </div>
        <div class="col-xs-6" id="logged_in" style="display:none">
          <name id="logged_in_name"></name>
          <input type="submit" value="Sign out" id="logout_button">
          <input type="submit" value="Toggle Privileges" id="toggle_privileges_button" style="display:none">
        </div>
        <div class="col-xs-6" id="signUp" style= "display:none">
          <input type="text" name="name" placeholder=" first name" id="new_fname">
          <input type="text" name="username" placeholder=" username" id="new_username">
          <input type="password" name="password" placeholder=" password" id="new_password">
          <input type="submit" value="Sign up" id="new_signup">
        </div>
      </div>

      <div class="row" id="main">

        <div class="col-xs-9" id="super_div" style= "display:none">
          <div class="row">
            <h1>CRUD Resorts</h1>
            <input class="crud_form" type="integer" id="ID_crud" placeholder="ID (read & update only)">
            <input class="crud_form" type="text" id="name_crud" placeholder="name">
            <input class="crud_form" type="integer" id="vertical_crud" placeholder="vertical">
            <input class="crud_form" type="integer" id="acres_crud" placeholder="acres">
            <input class="crud_form" type="text" id="location_crud" placeholder="location">
            <br>
            <input class="crud" type="submit" value="CREATE" id="create_crud">
            <input class="crud" type="submit" value="READ by ID" id="read_crud_ID">
            <input class="crud" type="submit" value="READ by Name" id="read_crud_name">
            <input class="crud" type="submit" value="UPDATE by ID" id="update_crud">
            <input class="crud" type="submit" value="DESTROY by ID" id="destroy_crud_id">
            <input class="crud" type="submit" value="DESTROY by name" id="destroy_crud_name">
          </div>
          <div class="row" id="resorts_info_admin">
          </div>
          <div class="row">
          </div>
        </div>

        <div class="col-xs-5" id="resort_column">
          <div id="resort_info">
          </div>
          <div class="row" id="favorite_button_div" style= "display:none">
            <input class="favorite" type="submit" value="Favorite Resort" id="favorite_button"  style= "display:none">
            <input class="favorite" type="submit" value="Unfavorite Resort" id="un_favorite_button" style= "display:none">
          </div>
          <div id="wunderground" href="http://www.wunderground.com/?apiref=390cac5ce90ab221
          " style= "display:none"></div>
        </div>

        <div class="col-xs-4" id="pow_factor">
          <h2>Powder Index out of 100</h2>
          <h2 id="rating">Powder Index:</h2>
          <br>
          <h2 id="quote"></h2>
        </div>
        <div class="col-xs-3" id="resort_list">
          <div class = "row">
            <div class="col-xs-6" id="resort_list_button">Resorts</div>
            <div class="col-xs-6" id="favorite_list_button" style= "display:none">Favorites</div>
          </div>
          <div class = "row">
            <div class="col-xs-12" id="full_list"></div>
            <div class="col-xs-12" id="favorite_list" style= "display:none"></div>
          </div>
        </div>

      </div>

    </div>



<!-- END CONTENT HERE -->

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/ajax.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>
</html>
