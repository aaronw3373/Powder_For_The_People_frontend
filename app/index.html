<html>
<head>
  <title>Powder For Me</title>
  <meta charset="utf-8">
    <meta name="description" content="Powder For All">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

<body>

<!-- START CONTENT HERE -->
    <div class="container">

      <div class="row" id="header">
        <div class="col-xs-12">
          <h1 id="pp">Powder For The People</h1>
          <h1 id="pm">Powder For Me</h1>
        </div>
      </div>

      <div class="row" id="about_search_login">
        <div class="col-xs-2" id="about_button">About</div>
        <div class="col-xs-4" id="search">
          <form>
            <input type="text" name="search" placeholder=" Search Resorts" id="search_box">
            <input type="submit" value="Search" id="search_button">
          </form>
        </div>
        <div class="col-xs-6" id="login">
          <form>
            <input type="text" name="username" placeholder=" username" id="usn">
            <input type="password" name="psw" placeholder=" password" id="psw">
            <input type="submit" value="Sign In" id="login_button">
            <input type="submit" value="Sign Up" id="signUp_button">
          </form>
        </div>
      </div>

      <div class="row" id="main">
        <div class="col-xs-9" id="super_div" style= "display:none">
          <div class="row">
            <h1>CRUD Resorts</h1>
            <input class="crud_form" type="integer" id="ID_crud" placeholder="ID">
            <input class="crud_form" type="text" id="name_crud" placeholder="name">
            <input class="crud_form" type="integer" id="vertical_crud" placeholder="vertical">
            <input class="crud_form" type="integer" id="acres_crud" placeholder="acres">
            <input class="crud_form" type="text" id="state_crud" placeholder="state">
            <input class="crud_form" type="text" id="location_crud" placeholder="location">
            <br>
            <input class="crud" type="submit" value="Create" id="create_crud">
            <input class="crud" type="submit" value="Read ID" id="read_crud_ID">
            <input class="crud" type="submit" value="Read Name" id="read_crud_name">
            <input class="crud" type="submit" value="Update" id="update_crud">
            <input class="crud" type="submit" value="Destroy" id="destroy_crud">
          </div>
          <div class="row" id="resorts_info_admin">
          </div>
          <div class="row">
          </div>
        </div>
        <div class="col-xs-5" id="resort_info">
          <h2 id="resort_name">Resort</h2>
          <h4>Recent Snowfall</h4>
          <h4>Percent Open</h4>
          <h4 id="vertical">Vertical Feet</h4>
          <h4 id="acres">Skiable Acres</h4>
          <h4 id="current_temp_f">Temp</h4>
          <div id="wunderground" href="http://www.wunderground.com/?apiref=390cac5ce90ab221
          "></div>
        </div>
        <div class="col-xs-4" id="pow_factor">
          <h2>Powder Index out of 100</h2>
          <h2 id="rating">Powder Index:</h2>
          <h2 id="quote"></h2>
        </div>
        <div class="col-xs-3" id="resort_list">
        </div>
      </div>

    </div>



<!-- END CONTENT HERE -->

</body>
</html>
