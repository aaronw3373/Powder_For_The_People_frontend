<!DOCTYPE html>
<html>
<head>
  <title>Powder For Me</title>
  <meta charset="utf-8">
    <meta name="description" content="Powder For All">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <div class="row">
        <div class="col-xs-12" id="header">
          <h1 id="pp">Powder For The People</h1>
          <h1 id="pm">Powder For Me</h1>
        </div>
      </div>

      <div class="row" id="about_search_login">
        <div class="col-xs-2" id="about_button">
          About
        </div>
        <div class="col-xs-6" id="search">
          <form>
            <input type="submit" value="Search" id="search_button">
            <input type="text" name="search" placeholder=" Search Resorts" id="search_box">
          </form>
        </div>
        <div class="col-xs-4" id="login">
          <form>
            <input type="submit" value="Login" id="login_button">
            <input type="password" name="psw" placeholder=" password" id="psw">
            <input type="text" name="username" placeholder=" username" id="usn">
          </form>
        </div>
      </div>

      <div class="row" id="main">
        <div class="col-xs-5" id="resort_info">
          <h2 id="resort_name">Resort</h2>
          <h4>Recent Snowfall</h4>
          <h4>Percent Open</h4>
          <h4>Vertical Feet</h4>
          <h4>Skiable Acres</h4>
        </div>
        <div class="col-xs-4" id="pow_factor">
          <h2>Powder Rating</h2>
          <h2 id="rating">IMPORTANT NUMBER</h2>
          <h2 id="quote">Awesome Quote</h2>
        </div>
        <div class="col-xs-3" id="resort_list">
          <h3>Resort List</h3>
        </div>
      </div>

    </div>





    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/ajax.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>
</html>
