    <div id="video_1_container">
      <div align="center" class="embed-responsive embed-responsive-16by9 col-xs-12">
          <video id="video_1" autoplay muted loop class="embed-responsive-item">
            <source src="../images/0001-0663.ogv" type=video/mp4>
            <source src="../images/0001-0663.mp4" type=video/mp4>
          </video>
      </div>
    </div>

    <div id="main_content" class="container" style="display:none">

      <div class="row" id="header" style="display:none">
        <div class="col-xs-9">
          <h1 id="pp">Powder For The People</h1>
        </div>
        <div class="col-xs-3">
          <div class="col-xs-6">
            <input type="submit" id="mute_button" value="Mute"></input>
          </div>
          <div class="col-xs-6">
            <input type="submit" id="play_pause" value="Pause"></input>
          </div>
        </div>
      </div>

      <div class="row" id="about_search_login">

       <div id="login_container" class="col-xs-7">
          <input class="logs_pages" type="submit" value="Sign in" id="login_page">
          <input class="logs_pages" type="submit" value="Sign up" id="signUp_page">


          <div id="loggin" style="display:none">
            <form>
              </form>
              <input class="logs_return" type="submit" value="Return">
              <input type="submit" value="Sign in" id="signin_button">
              <input type="text" name="username" placeholder=" email" id="usn">
              <input type="password" name="password" placeholder=" password" id="psw">
          </div>

          <div id="logged_in" style="display:none">
          <input type="submit" value="Sign out" id="logout_button">
          <input type="submit" value="Toggle" id="toggle_privileges_button" style="display:none">
            <name id="logged_in_name"></name>
          </div>

          <div id="signUp" style= "display:none">
            <input class="logs_return" type="submit" value="Return">
            <input type="submit" value="Sign up" id="signup_button">
            <input type="text" name="name" placeholder=" first name" id="new_fname">
            <input type="text" name="username" placeholder=" email" id="new_username">
            <input type="password" name="password" placeholder=" password" id="new_password">
          </div>
        </div>

        <div id="search_container" class="col-xs-4 col-xs-offset-1"  style= "display:none">
            <span class="icon" id="search_button">
              <i id="search_icon" class="fa fa-search"></i>
            </span>
            <input type="search" id="search_box" placeholder="Resort . . . . ." />
        </div>



      </div>

      <div class="row" id="main">

        <div class="col-xs-8" id="super_div" style= "display:none">
          <div class="row" id="resort_crud">
            <h1 class="crud_header">CRUD Resorts</h1>
            <input class="crud_form" type="integer" id="ID_crud" placeholder="ID">
            <input class="crud_form" type="text" id="name_crud" placeholder="name">
            <input class="crud_form" type="integer" id="vertical_crud" placeholder="vertical">
            <input class="crud_form" type="integer" id="acres_crud" placeholder="acres">
            <input class="crud_form" type="text" id="location_crud" placeholder="location">
            <br>
            <input class="crud" type="submit" value="CREATE" id="create_crud">
            <input class="crud" type="submit" value="READ by ID" id="read_crud_ID">
            <input class="crud" type="submit" value="READ by Name" id="read_crud_name">
            <input class="crud" type="submit" value="UPDATE by ID" id="update_crud">
            <input class="crud" type="submit" value="DESTROY by ID" id="destroy_crud_id">
            <input class="crud" type="submit" value="DESTROY by name" id="destroy_crud_name">
          </div>
          <div class="row" id="resorts_info_admin">
          </div>
          <div class="row" id="user_crud">
            <h1 class="crud_header">CRUD Users</h1>
            <input class="crud_form" type="integer" id="User_ID_crud" placeholder="ID">
            <input class="crud_form" type="text" id="User_email_crud" placeholder="email">
            <input class="crud_form" type="text" id="User_priv_crud" placeholder="privileges">
            <br>
            <input class="crud" type="submit" value="READ by ID" id="User_read_id">
            <input class="crud" type="submit" value="READ by email" id="User_read_name">
            <input class="crud" type="submit" value="UPDATE by ID" id="User_update_crud">
            <input class="crud" type="submit" value="DESTROY by ID" id="User_destroy_crud_id">
          </div>
          <div class="row" id="users_info_admin">
          </div>
        </div>

        <div class="col-xs-8" id="about_page">
          <h1 id="about_header">Search Your Favorite Resort</h1>
          <div id="search_container_2" class="col-xs-12">
            <span class="icon2" id="search_button2">
              <i id="search_icon2" class="fa fa-search"></i>
            </span>
            <input type="search" id="search_box2" autofocus="autofocus" placeholder="Resort . . . . ." />
          </div>

        </div>
        <div class="col-xs-4">
          <div id="resort_column" style= "display:none">
            <div id="resort_info">
            </div>
            <div id="location_distance">
              <div id="URdistance"></div>
            </div>
            <div class="row" id="favorite_button_div" style= "display:none">
              <input class="favorite" type="submit" value="Favorite Resort" id="favorite_button"  style= "display:none">
              <input class="favorite" type="submit" value="Unfavorite Resort" id="un_favorite_button" style= "display:none">
            </div>
            <div id="wunderground" href="http://www.wunderground.com/?apiref=390cac5ce90ab221
            " style= "display:none"></div>
          </div>
        </div>

        <div class="col-xs-4">
          <div id="pow_factor" style= "display:none">
            <div id="pow_factor_info" style= "display:none">
              <h2 id="rating">Powder Index:</h2>
              <br>
            <h2 id="quote"></h2>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div id="resort_list">
              <div class = "row" id="resort_header">
                <div class="col-xs-6" id="closest_list_button">Closest</div>
                <div class="col-xs-6" id="favorite_list_button" style= "display:none">Favorites</div>
              </div>
              <div class = "row" id="resorts_show">
                <ol class="col-xs-12" id="favorite_list" style= "display:none"></ol>
                <ol class="col-xs-12" id="closest_list"></ol>
              </div>
          </div>
        <div>

      </div>

    </div>
